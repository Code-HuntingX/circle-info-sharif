<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info Lookup</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" /> -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 20px;
}



table {
    width: 60%;
    border-collapse: collapse;
    margin-top: 20px;
    margin: auto;
    color: white;
    justify-content: center;
    border-radius: 10px;
    border: none;
    background-color: #45a0a0;
}
.container {
    width: 400px; /* Adjust the width as needed */
    margin: 0 auto; /* Center the container */
    text-align: center;
    z-index: 0;
}

th,
td {
    border: 1px solid white;
    padding: 8px;
    text-align: center;
    border-radius: 18px;
}

th {
    background-color: #2e00fb;
    border: none;
}

th:nth-child(1),
td:nth-child(1),
th:nth-child(2),
td:nth-child(2) {
    width: 60%;
    /* Adjust the width as needed */
}

#result {
    margin-top: 20px;
    border: none;
}

#loading {
    display: none;
    color: blue;
    margin-top: 10px;
}

    .input-container {
        margin: 0 auto;
        position: relative;
        width: 30%;
    }
    
    .reset-icon {
        position: absolute;
        right: 8%;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
    }
    
    .reset-icon i {
        color: #780b0b; /* Adjust the color as needed */
    }
    #nicknameInput{
    
        display: block;
    }


    @media (max-width: 640px) {
        table {
            width: 95%;
        }

        .reset-icon {
            
            top: 50%;
            transform: translateY(-50%);
        }
        .input-container{
            width: 80%;
        }
    }
    </style>
</head>

<body class="container mx-auto ">

    <!-- ---------search section----------- -->
    <section class="mt-10 flex justify-center">
        <div class="container">
            <div class="input-container">
                <input id="nicknameInput" type="text" autocomplete="off" placeholder="Nickname or Mobile Number"
                    class="input text-black input-bordered input-primary w-full" />
                    <div class="reset-icon" onclick="resetInput()">
                            <i class='bx bx-reset '></i>
                    </div>
            </div>

            <div class="mt-4">
                <button class="bg-blue-800 hover:bg-red-500 text-white py-2 px-4 rounded-2xl" onclick="getUserInfo()">Get User
                    Info</button>
            </div>

            <div id="loading">
                <span class="loading loading-spinner text-primary"></span>
                <span class="loading loading-spinner text-secondary"></span>
                <span class="loading loading-spinner text-accent"></span>
                <span class="loading loading-spinner text-neutral"></span>
                <span class="loading loading-spinner text-info"></span>
                <span class="loading loading-spinner text-success"></span>
                <span class="loading loading-spinner text-warning"></span>
                <span class="loading loading-spinner text-error"></span>
            </div>
            <div id="result"></div>
        </div>
        </div>

    </section>


    <!-- <label for="nicknameInput">Enter Nickname:</label>
    <input type="text" id="nicknameInput">
    <button onclick="getUserInfo()">Get User Info</button>

    <div id="loading">Loading...</div>
    <div id="result"></div> -->
    <script>function resetInput() {
            document.getElementById('nicknameInput').value = '';
        }
    </script>

    <script>
        async function getUserInfo() {
            const nickname = document.getElementById('nicknameInput').value;
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');

            // Show loading message
            loadingDiv.style.display = 'block';
            resultDiv.innerHTML = '';

            const url = 'https://circle-info-sharif.vercel.app/api/getUserInfo';

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ nickname: nickname }),
                });

                const data = await response.json();

                if (data.rcode === 1) {
                    displayUserInfo(data.data);
                } else {
                    displayError(data.rdesc);
                }
            } catch (error) {
                displayError('Error fetching user information.');
            } finally {
                // Hide loading message
                loadingDiv.style.display = 'none';
            }
        }

        function displayUserInfo(userInfo) {
            const resultDiv = document.getElementById('result');
            const table = document.createElement('table');

            // Add table data
            for (const key in userInfo) {
                const row = table.insertRow();

                const nameCell = row.insertCell(0);
                nameCell.textContent = key.charAt(0).toUpperCase() + key.slice(1); // Capitalize first letter

                const valueCell = row.insertCell(1);
                valueCell.textContent = userInfo[key];
            }

            // Append the table to the result div
            resultDiv.appendChild(table);
        }

        function displayError(errorMessage) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<p style="color: red;">${errorMessage}</p>`;
        }
    </script>

</body>

</html>
